<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senator Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="logo">Senators2025</div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a senator...">
        </div>
    </header>

    <!-- Button to add a new senator -->
    <button id="addSenatorFloatingBtn">+ Add Senator</button>

    <!-- Container for the senator cards -->
    <div class="container">
        <div id="senatorContainer"></div>
    </div>

    <!-- Modal for Adding Senator -->
    <div class="modal" id="addSenatorModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add a Senator</h2>
            <form id="addSenatorForm">
                <label for="senatorName">Name:</label>
                <input type="text" id="senatorName" required>

                <label for="senatorParty">Party:</label>
                <input type="text" id="senatorParty" required>

                <button id="addSenatorButton" type="submit">Add Senator</button>
            </form>
        </div>
    </div>

        <!-- Opinion Modal -->
        <div id="opinionModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Information</h2>
                <div id="opinionList"></div>
            </div>
        </div>
        

    <script type="module" src="script.js"></script>
</body>
</html>
